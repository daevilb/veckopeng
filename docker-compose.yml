version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8090:8080"
    volumes:
      - veckopeng_data:/data
    environment:
      # FAMILY_API_KEY: "${FAMILY_API_KEY}"
      NODE_ENV: "production"
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "4173:80"
    depends_on:
      - backend
    environment:

      VITE_API_BASE_URL: "${VITE_API_BASE_URL:-http://localhost:8090}"
      NODE_ENV: "production"
    restart: always

volumes:
  veckopeng_data:
